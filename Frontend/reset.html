<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Your Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5" style="max-width: 500px;">
    <h2>नया पासवर्ड सेट करें</h2>
    <p>अपना नया पासवर्ड दर्ज करें।</p>
    <div id="reset-msg" class="alert d-none"></div>
    <div class="mb-3">
      <label for="new-password" class="form-label">New Password</label>
      <input type="password" class="form-control" id="new-password" placeholder="कम से कम 6 अक्षर">
    </div>
    <button id="reset-submit-btn" class="btn btn-primary">Reset Password</button>
    <a href="/index.html" id="login-link" class="d-none ms-3">Go to Login</a>
  </div>

  <script src="reset.js"></script>
</body>
</html>
