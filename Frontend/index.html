<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProShop - MCA Project</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
      <a class="navbar-brand" href="#">ProShop</a>
      <div class="d-flex">
        <button id="cart-nav-btn" class="btn btn-outline-light me-2">
          <i class="bi bi-cart-fill"></i> Cart <span id="cart-count" class="badge bg-light text-dark ms-1">0</span>
        </button>
        <div id="auth-buttons">
          <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
        </div>
        <div id="user-info" class="d-none">
          <button id="logout-btn" class="btn btn-danger">Logout</button>
        </div>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <div id="shop-view">
      <h2 class="mb-4">Our Products</h2>
      <div class="row mb-4">
        <div class="col-md-6">
          <input type="text" id="search-input" class="form-control" placeholder="Search for products...">
        </div>
        <div class="col-md-4">
          <select id="category-select" class="form-select">
            <option value="">All Categories</option>
            <option value="electronics">Electronics</option>
            <option value="accessories">Accessories</option>
            <option value="footwear">Footwear</option>
          </select>
        </div>
        <div class="col-md-2">
          <button id="filter-btn" class="btn btn-primary w-100">Filter</button>
        </div>
      </div>
      <div id="product-list" class="row">
      </div>
    </div>

    <div id="cart-view" class="d-none">
      <h2 class="mb-4">My Shopping Cart</h2>
      <div id="cart-items" class="mb-3">
      </div>
      <button id="back-to-shop-btn" class="btn btn-secondary">Back to Shop</button>
    </div>
  </div>

  <div class="modal fade" id="loginModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Login</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div id="login-error" class="alert alert-danger d-none"></div>
          <div class="mb-3">
            <label for="login-email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="login-email" placeholder="name@example.com">
          </div>
          <div class="mb-3">
            <label for="login-password" class="form-label">Password</label>
            <input type="password" class="form-control" id="login-password">
          </div>
        </div>
        <div class="modal-footer">
          <a href="#" class="me-auto" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal">Forgot Password?</a>

          <p class="me-auto">No account? <a href="#" data-bs-toggle="modal" data-bs-target="#signupModal">Sign Up</a>
          </p>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" id="login-submit-btn" class="btn btn-primary">Login</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="forgotPasswordModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Reset Password</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p>Enter your email address. We will send you a link to reset your password.</p>
          <div id="forgot-msg" class="alert d-none"></div>
          <div class="mb-3">
            <label for="forgot-email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="forgot-email" placeholder="name@example.com">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" id="forgot-submit-btn" class="btn btn-primary">Send Reset Link</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="signupModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Create Account</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div id="signup-error" class="alert alert-danger d-none"></div>
          <div class="mb-3">
            <label for="signup-email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="signup-email">
          </div>
          <div class="mb-3">
            <label for="signup-password" class="form-label">Password (min 6 characters)</label>
            <input type="password" class="form-control" id="signup-password">
          </div>
        </div>
        <div class="modal-footer">
          <p class="me-auto">Already have an account? <a href="#" data-bs-toggle="modal"
              data-bs-target="#loginModal">Login</a></p>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" id="signup-submit-btn" class="btn btn-primary">Sign Up</button>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
